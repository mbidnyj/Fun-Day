<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FunDay</title>
  <style>
    /* Basic Reset */
    body, table, td, p, a {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.4;
    }
    body {
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      margin: 0 auto;
      border: 1px solid #dddddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      background: #fda085;
      text-align: center;
      padding: 25px 20px;
      color: #fff;
    }
    .header h1 {
      font-size: 32px;
      margin: 0;
    }
    .content {
      padding: 30px 20px;
      text-align: center;
    }
    .content p {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .content h2 {
      font-size: 20px;
      color: #fda085;
      margin: 10px 0 20px;
    }
    .audio-wrapper {
      margin: 20px 0;
    }
    .audio-wrapper audio {
      width: 100%;
      max-width: 500px;
      border-radius: 4px;
    }
    .footer {
      background: #f9f9f9;
      text-align: center;
      font-size: 12px;
      color: #999;
      padding: 15px 20px;
    }
    .footer a {
      color: #fda085;
      text-decoration: none;
    }
    /* Additional Style */
    .content p.lead {
      font-weight: bold;
      font-size: 18px;
      color: #555;
    }
    @media only screen and (max-width: 600px) {
      .container { width: 100% !important; }
    }
  </style>
</head>
<body>
  <table class="container" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td class="header">
        <h1>FunDay</h1>
      </td>
    </tr>
    <tr>
      <td class="content">
        <p class="lead">Hereâ€™s your daily dose of laughter!</p>
        <h2>The Corvette Conundrum</h2>
        <div class="audio-wrapper">
          <audio controls>
            <source src="joke.mp3" type="audio/mpeg">
            Your email client does not support the audio element. <a href="joke.mp3">Click here to listen</a>.
          </audio>
        </div>
        <p>Have a great day and keep smiling!</p>
        <p>Cheers,<br>The FunDay Team</p>
      </td>
    </tr>
    <tr>
      <td class="footer">
        <p>You are receiving this email because you subscribed to FunDay.</p>
        <p><a href="{{unsubscribeUrl}}">Unsubscribe</a></p>
      </td>
    </tr>
  </table>
</body>
</html>
